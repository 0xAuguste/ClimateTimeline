<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="node_modules/d3/dist/d3.v4.min.js"></script>
	<script src="node_modules/d3kit/dist/d3kit.min.js"></script>
	<script src="node_modules/labella/dist/labella.js"></script>
	<script src="node_modules/d3kit-timeline/dist/d3kit-timeline.min.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" href="style.css">
	<title>Timeline</title>
</head>
<body>
    <h1 id="page-title">Climate Action Timeline</h1>
    <div id="timeline"></div>
    <script>
        console.log('hmm', d3KitTimeline);

        var chart = new d3KitTimeline('#timeline', {
          direction: 'left',
          initialWidth: 600,
          initialHeight: 1000,
          margin: {left: 0, right: 300, top: 40, bottom: 20},
          labelBgColor: "#777",
          formatAxis: axis => {axis.tickSizeInner(0),
                               axis.tickPadding(0),
                               // axis.ticks(0),
                               axis.tickSizeOuter(30.5)},
          layerGap: 100,
          labelPadding: {left: 6, right: 6, top: 5, bottom: 4},
          textFn: function(d){ return d.time.getFullYear() + ' - ' + d.name;}
        });
        chart.data(data);
    </script>
</body>
</html>
